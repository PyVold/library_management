<!-- templates/assign_teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Teacher to Class</title>
</head>
<body>
    <h2>Assign Teacher to Class</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('admin.assign_teacher') }}" method="POST">
        <label for="class_id">Select Class:</label>
        <select name="class_id" id="class_id">
            {% for class in classes %}
                <option value="{{ class.id }}">{{ class.name }}</option>
            {% endfor %}
        </select>

        <label for="teacher_id">Select Teacher:</label>
        <select name="teacher_id" id="teacher_id">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Assign Teacher</button>
    </form>
    <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
