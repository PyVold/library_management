<!-- templates/edit_book.html -->
{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Book Details</h2>
    <form method="POST" action="{{ url_for('teacher.edit_book', book_id=book.id) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="series">Series (Optional):</label>
            <input type="text" class="form-control" id="series" name="series" value="{{ book.series }}">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN (Optional):</label>
            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}">
        </div>
        <div class="form-group">
            <label for="cover_image">Upload New Cover Image (Optional):</label>
            <input type="file" class="form-control-file" id="cover_image" name="cover_image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('teacher.teacher_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
